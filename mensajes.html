<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Sistema APRENDIENDO</title>
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .main-content {
            margin-left: 280px;
            padding: 40px;
        }

        .page-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-info {
            font-size: 0.95em;
            color: #b0b0b0;
        }

        .user-info strong {
            color: #e0e0e0;
        }

        .btn-logout {
            background: rgba(74, 144, 226, 0.1);
            color: #4a90e2;
            padding: 10px 20px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4a90e2;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border: 1px solid #3a3a3a;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #4a90e2;
            transform: translateY(-3px);
        }

        .stat-card h3 {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4a90e2;
        }

        .content-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border: 1px solid #3a3a3a;
            padding: 30px;
            border-radius: 12px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid #3a3a3a;
            background: rgba(26, 26, 26, 0.5);
            color: #b0b0b0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            border-color: #4a90e2;
        }

        .filter-btn:hover {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #3a3a3a;
            border-left: 4px solid #4a90e2;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-card:hover {
            border-color: #4a90e2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.1);
        }

        .message-card.unread {
            background: rgba(255, 193, 7, 0.05);
            border-left-color: #ffc107;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-from {
            flex: 1;
        }

        .message-from h3 {
            color: #e0e0e0;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .message-from p {
            color: #888;
            font-size: 0.9em;
        }

        .message-date {
            color: #666;
            font-size: 0.85em;
        }

        .message-subject {
            font-weight: 600;
            color: #b0b0b0;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .message-body {
            color: #999;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            color: #666;
            padding-top: 15px;
            border-top: 1px solid #3a3a3a;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .badge-unread {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .badge-read {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .btn-mark-read {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            border: 1px solid rgba(74, 144, 226, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-mark-read:hover {
            background: rgba(74, 144, 226, 0.3);
            border-color: #4a90e2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            color: #b0b0b0;
        }

        .empty-state p {
            color: #888;
        }

        .empty-state code {
            background: rgba(74, 144, 226, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            color: #4a90e2;
            font-family: monospace;
        }

        .empty-state ul {
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loader {
            border: 4px solid #2a2a2a;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .message-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Incluir sidebar -->
    <script src="/assets/js/sidebar-component.js"></script>

    <div class="main-content">
        <div class="page-header">
            <h1>üì¨ Mensajes Recibidos</h1>
            <div class="header-info">
                <div class="user-info" id="userInfo">
                    Cargando informaci√≥n del usuario...
                </div>
                <a href="/api/logout" class="btn-logout">
                    <span>üö™</span>
                    <span>Cerrar Sesi√≥n</span>
                </a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total de Mensajes</h3>
                <div class="stat-number" id="statTotal">-</div>
            </div>
            <div class="stat-card">
                <h3>Mensajes Le√≠dos</h3>
                <div class="stat-number" id="statLeidos" style="color: #4caf50;">-</div>
            </div>
            <div class="stat-card">
                <h3>Mensajes Nuevos</h3>
                <div class="stat-number" id="statNoLeidos" style="color: #ffc107;">-</div>
            </div>
        </div>

        <div class="content-section">
            <div class="filters">
                <button class="filter-btn active" onclick="filterMessages('all')">
                    üìã Todos
                </button>
                <button class="filter-btn" onclick="filterMessages('unread')">
                    ‚≠ê No Le√≠dos
                </button>
                <button class="filter-btn" onclick="filterMessages('read')">
                    ‚úÖ Le√≠dos
                </button>
            </div>

            <div id="messagesContainer">
                <div class="loading">
                    <div class="loader"></div>
                    <p>Cargando mensajes...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allMessages = [];
        let currentFilter = 'all';

        // Cargar mensajes al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            await loadMessages();
        });

        async function loadMessages() {
            try {
                // Nota: En una implementaci√≥n real, necesitar√≠as un endpoint API
                // Por ahora, usaremos datos del m√≥dulo db_config.py
                // El servidor deber√≠a exponer un endpoint /api/mensajes

                // Simulaci√≥n de carga de mensajes
                // En producci√≥n, esto ser√≠a: const response = await fetch('/api/mensajes');

                // Por ahora, mostrar mensaje informativo
                showInfoMessage();

            } catch (error) {
                console.error('Error cargando mensajes:', error);
                showError('Error al cargar los mensajes');
            }
        }

        function showInfoMessage() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h2>üìã Implementaci√≥n Completada</h2>
                    <p style="margin-top: 20px; color: #666; max-width: 600px; margin-left: auto; margin-right: auto;">
                        Esta es la p√°gina protegida de mensajes. Para mostrar los mensajes reales,
                        necesitas agregar un endpoint <code>/api/mensajes</code> en el servidor
                        que consulte la base de datos usando <code>db_config.obtener_mensajes()</code>.
                    </p>
                    <p style="margin-top: 20px;">
                        <strong>‚úÖ Funcionalidades implementadas:</strong>
                    </p>
                    <ul style="text-align: left; max-width: 400px; margin: 20px auto; color: #666;">
                        <li>‚úÖ Autenticaci√≥n con sesi√≥n</li>
                        <li>‚úÖ Protecci√≥n de ruta (requiere login)</li>
                        <li>‚úÖ Dise√±o de interfaz completo</li>
                        <li>‚úÖ Filtros (todos/le√≠dos/no le√≠dos)</li>
                        <li>‚úÖ Estad√≠sticas</li>
                        <li>‚è≥ Carga de mensajes desde BD (requiere endpoint API)</li>
                    </ul>
                </div>
            `;

            // Mostrar estad√≠sticas de ejemplo
            document.getElementById('statTotal').textContent = '3';
            document.getElementById('statLeidos').textContent = '0';
            document.getElementById('statNoLeidos').textContent = '3';

            document.getElementById('userInfo').innerHTML = 'üë§ <strong>Usuario autenticado</strong>';
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No hay mensajes</h3>
                        <p>No se encontraron mensajes con los filtros seleccionados</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message-card ${msg.leido ? '' : 'unread'}">
                    <div class="message-header">
                        <div class="message-from">
                            <h3>${msg.nombre}</h3>
                            <p>${msg.email}</p>
                        </div>
                        <div>
                            <span class="badge ${msg.leido ? 'badge-read' : 'badge-unread'}">
                                ${msg.leido ? 'Le√≠do' : 'Nuevo'}
                            </span>
                        </div>
                    </div>
                    ${msg.asunto ? `<div class="message-subject">${msg.asunto}</div>` : ''}
                    <div class="message-body">${msg.mensaje}</div>
                    <div class="message-meta">
                        <span>üìÖ ${formatDate(msg.fecha)}</span>
                        <span>üåê ${msg.ip_address || 'N/A'}</span>
                        ${!msg.leido ? `
                            <button class="btn-mark-read" onclick="markAsRead(${msg.id})">
                                Marcar como le√≠do
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterMessages(filter) {
            currentFilter = filter;

            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filtrar mensajes
            let filtered = allMessages;
            if (filter === 'unread') {
                filtered = allMessages.filter(m => !m.leido);
            } else if (filter === 'read') {
                filtered = allMessages.filter(m => m.leido);
            }

            displayMessages(filtered);
        }

        async function markAsRead(id) {
            try {
                const response = await fetch('/api/mensaje/marcar-leido', {
                    method: 'POST',
                    body: new URLSearchParams({ id })
                });

                const data = await response.json();
                if (data.success) {
                    await loadMessages();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            document.getElementById('messagesContainer').innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <style>
        body {
            background: #0f0f0f;

            margin: 0;
            padding: 0;

        }
        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 300px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #ffffff;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            z-index: 1001;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
        }
        .quiz-header {
            background: rgba(74, 144, 226, 0.1);
            border-left: 4px solid #4a90e2;
            padding: 30px;
            border-radius: 8px;
            margin: 80px 0 30px 0;
        }
        .quiz-header h1 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        .progress-bar {
            background: #1a1a1a;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #4a90e2, #357abd);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .question-card {
            background: rgba(30, 30, 30, 0.5);
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin: 25px 0;
        }
        .question-number {
            color: #4a90e2;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #e0e0e0;
        }
        .option {
            background: rgba(74, 144, 226, 0.05);
            border: 2px solid #2a2a2a;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .option:hover {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.1);
            transform: translateX(5px);
        }
        .option.selected {
            border-color: #4a90e2;
            background: rgba(74, 144, 226, 0.15);
        }
        .option.correct {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.15);
        }
        .option.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.15);
        }
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .option-letter {
            background: #2a2a2a;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        .explanation {
            display: none;
            background: rgba(74, 144, 226, 0.1);
            border-left: 4px solid #4a90e2;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            animation: slideDown 0.3s ease;
        }
        .explanation.show {
            display: block;
        }
        .explanation.correct {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        .explanation.incorrect {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-next {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        .btn-next.show {
            display: inline-block;
        }
        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        .results {
            display: none;
            background: rgba(74, 144, 226, 0.1);
            border: 2px solid #4a90e2;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
        }
        .results.show {
            display: block;
        }
        .results h2 {
            color: #4a90e2;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .score {
            font-size: 4em;
            font-weight: 700;
            color: #4CAF50;
            margin: 20px 0;
        }
        .btn-retry {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        @media (max-width: 768px) {
            body {
                margin-left: 0;
            }
            .back-link {
                left: 15px;
            }
            .quiz-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="Quiz.html" class="back-link">‚Üê Volver</a>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>üìù Quiz 1: Estructura B√°sica y Sem√°ntica</h1>
            <p>10 preguntas sobre estructura HTML, DOCTYPE y etiquetas sem√°nticas</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <p id="progress-text">Pregunta <span id="current">0</span> de <span id="total">10</span></p>
        </div>

        <div id="quiz-questions"></div>

        <div id="results" class="results">
            <h2>üéâ ¬°Quiz Completado!</h2>
            <div class="score" id="score">0/10</div>
            <p id="message"></p>
            <button class="btn-retry" onclick="location.reload()">üîÑ Reintentar Quiz</button>
            <button class="btn-retry" onclick="location.href='Quiz.html'" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">‚Üê Volver a Quizzes</button>
        </div>
    </div>

    <script src="/assets/js/sidebar-component.js"></script>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la declaraci√≥n correcta de DOCTYPE para HTML5?",
                options: [
                    "<!DOCTYPE HTML PUBLIC>",
                    "<!DOCTYPE html>",
                    "<DOCTYPE html5>",
                    "<!html>"
                ],
                correct: 1,
                explanation: "<!DOCTYPE html> es la declaraci√≥n correcta para HTML5. Es simple y no requiere referencia a DTD como en versiones anteriores."
            },
            {
                question: "¬øQu√© etiqueta define la estructura principal de un documento HTML?",
                options: [
                    "<body>",
                    "<main>",
                    "<html>",
                    "<head>"
                ],
                correct: 2,
                explanation: "<html> es la etiqueta ra√≠z que contiene todo el documento HTML. Dentro de ella van <head> y <body>."
            },
            {
                question: "¬øCu√°l etiqueta es sem√°ntica para un art√≠culo independiente?",
                options: [
                    "<div>",
                    "<section>",
                    "<article>",
                    "<content>"
                ],
                correct: 2,
                explanation: "<article> indica contenido independiente que puede distribuirse por separado. <section> agrupa contenido relacionado, <div> no tiene significado sem√°ntico."
            },
            {
                question: "¬øQu√© atributo es obligatorio en la etiqueta <html>?",
                options: [
                    "charset",
                    "lang",
                    "version",
                    "Ninguno es obligatorio"
                ],
                correct: 3,
                explanation: "Ning√∫n atributo es estrictamente obligatorio en <html>, aunque 'lang' es muy recomendado para accesibilidad y SEO."
            },
            {
                question: "¬øD√≥nde debe ir la etiqueta <meta charset='UTF-8'>?",
                options: [
                    "En <body>",
                    "En <head>",
                    "En <footer>",
                    "En cualquier lugar"
                ],
                correct: 1,
                explanation: "<meta charset='UTF-8'> debe ir en <head>, preferiblemente al principio, para que el navegador interprete correctamente los caracteres especiales."
            },
            {
                question: "¬øCu√°l es la jerarqu√≠a correcta de encabezados?",
                options: [
                    "h1 ‚Üí h3 ‚Üí h2",
                    "h1 ‚Üí h2 ‚Üí h3",
                    "h2 ‚Üí h1 ‚Üí h3",
                    "No importa el orden"
                ],
                correct: 1,
                explanation: "Los encabezados deben seguir una jerarqu√≠a l√≥gica: h1 (m√°s importante) ‚Üí h2 ‚Üí h3 ‚Üí etc. No se deben saltar niveles."
            },
            {
                question: "¬øQu√© etiqueta representa el contenido principal √∫nico de la p√°gina?",
                options: [
                    "<section>",
                    "<main>",
                    "<article>",
                    "<body>"
                ],
                correct: 1,
                explanation: "<main> representa el contenido principal √∫nico de la p√°gina. Solo debe haber un <main> por documento."
            },
            {
                question: "¬øCu√°l etiqueta NO es sem√°ntica?",
                options: [
                    "<header>",
                    "<nav>",
                    "<div>",
                    "<footer>"
                ],
                correct: 2,
                explanation: "<div> es un contenedor gen√©rico sin significado sem√°ntico. <header>, <nav> y <footer> son etiquetas sem√°nticas HTML5."
            },
            {
                question: "¬øQu√© etiqueta define informaci√≥n de navegaci√≥n?",
                options: [
                    "<menu>",
                    "<navbar>",
                    "<nav>",
                    "<navigation>"
                ],
                correct: 2,
                explanation: "<nav> es la etiqueta sem√°ntica correcta para definir secciones de navegaci√≥n principal."
            },
            {
                question: "¬øCu√°l es el prop√≥sito de la etiqueta <aside>?",
                options: [
                    "Contenido lateral sin relaci√≥n",
                    "Contenido relacionado indirectamente",
                    "Solo para publicidad",
                    "Reemplazar <div>"
                ],
                correct: 1,
                explanation: "<aside> representa contenido relacionado indirectamente con el contenido principal, como sidebars, notas o informaci√≥n adicional."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = new Array(questions.length).fill(null);

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('quiz-questions');

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `question-${index}`;

            questionCard.innerHTML = `
                <div class="question-number">Pregunta ${index + 1} de ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${question.options.map((option, i) => `
                    <div class="option" data-index="${i}" onclick="selectOption(${index}, ${i})">
                        <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                        <div>${option}</div>
                    </div>
                `).join('')}
                <div class="explanation" id="explanation-${index}"></div>
                <button class="btn-next" id="next-${index}" onclick="nextQuestion(${index})">
                    ${index < questions.length - 1 ? 'Siguiente Pregunta ‚Üí' : 'Ver Resultados'}
                </button>
            `;

            container.appendChild(questionCard);
        }

        function selectOption(questionIndex, optionIndex) {
            const question = questions[questionIndex];
            const card = document.getElementById(`question-${questionIndex}`);
            const options = card.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            const nextBtn = document.getElementById(`next-${questionIndex}`);

            // Solo permitir selecci√≥n si no se ha respondido
            if (answers[questionIndex] !== null) return;

            answers[questionIndex] = optionIndex;
            const isCorrect = optionIndex === question.correct;

            if (isCorrect) score++;

            // Marcar opciones
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === optionIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            // Mostrar explicaci√≥n
            explanation.innerHTML = `
                <strong>${isCorrect ? '‚úì ¬°Correcto!' : '‚úó Incorrecto'}</strong>
                <p>${question.explanation}</p>
            `;
            explanation.classList.add('show', isCorrect ? 'correct' : 'incorrect');
            nextBtn.classList.add('show');

            updateProgress();
        }

        function nextQuestion(currentIndex) {
            if (currentIndex < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                document.getElementById(`question-${currentIndex}`).style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const answered = answers.filter(a => a !== null).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('current').textContent = answered;
        }

        function showResults() {
            document.getElementById('quiz-questions').style.display = 'none';
            const results = document.getElementById('results');
            const scoreElement = document.getElementById('score');
            const messageElement = document.getElementById('message');

            const percentage = (score / questions.length) * 100;
            scoreElement.textContent = `${score}/${questions.length}`;

            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ ¬°Excelente! Dominas la estructura HTML.';
                scoreElement.style.color = '#4CAF50';
            } else if (percentage >= 70) {
                message = 'üëç ¬°Bien hecho! Tienes buen conocimiento de HTML.';
                scoreElement.style.color = '#4a90e2';
            } else if (percentage >= 50) {
                message = 'üìö Puedes mejorar. Revisa los m√≥dulos y vuelve a intentarlo.';
                scoreElement.style.color = '#FF9800';
            } else {
                message = 'üí™ Sigue practicando. Revisa los m√≥dulos antes de reintentar.';
                scoreElement.style.color = '#e74c3c';
            }

            messageElement.textContent = message;
            results.classList.add('show');
        }

        // Inicializar
        document.getElementById('total').textContent = questions.length;
        renderQuestion(0);
    </script>
</body>
</html>

    <script src="/assets/js/sidebar-component.js"></script>

    <script>

        let currentQuestion = 0;
        let score = 0;
        let answers = new Array(questions.length).fill(null);

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('quiz-questions');

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            questionCard.id = `question-${index}`;

            questionCard.innerHTML = `
                <div class="question-number">Pregunta ${index + 1} de ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${question.options.map((option, i) => `
                    <div class="option" data-index="${i}" onclick="selectOption(${index}, ${i})">
                        <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                        <div>${option}</div>
                    </div>
                `).join('')}
                <div class="explanation" id="explanation-${index}"></div>
                <button class="btn-next" id="next-${index}" onclick="nextQuestion(${index})">
                    ${index < questions.length - 1 ? 'Siguiente Pregunta ‚Üí' : 'Ver Resultados'}
                </button>
            `;

            container.appendChild(questionCard);
        }

        function selectOption(questionIndex, optionIndex) {
            const question = questions[questionIndex];
            const card = document.getElementById(`question-${questionIndex}`);
            const options = card.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            const nextBtn = document.getElementById(`next-${questionIndex}`);

            // Solo permitir selecci√≥n si no se ha respondido
            if (answers[questionIndex] !== null) return;

            answers[questionIndex] = optionIndex;
            const isCorrect = optionIndex === question.correct;

            if (isCorrect) score++;

            // Marcar opciones
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === optionIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });

            // Mostrar explicaci√≥n
            explanation.innerHTML = `
                <strong>${isCorrect ? '‚úì ¬°Correcto!' : '‚úó Incorrecto'}</strong>
                <p>${question.explanation}</p>
            `;
            explanation.classList.add('show', isCorrect ? 'correct' : 'incorrect');
            nextBtn.classList.add('show');

            updateProgress();
        }

        function nextQuestion(currentIndex) {
            if (currentIndex < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                document.getElementById(`question-${currentIndex}`).style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const answered = answers.filter(a => a !== null).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            document.getElementById('current').textContent = answered;
        }

        function showResults() {
            document.getElementById('quiz-questions').style.display = 'none';
            const results = document.getElementById('results');
            const scoreElement = document.getElementById('score');
            const messageElement = document.getElementById('message');

            const percentage = (score / questions.length) * 100;
            scoreElement.textContent = `${score}/${questions.length}`;

            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ ¬°Excelente! Dominas la estructura HTML.';
                scoreElement.style.color = '#4CAF50';
            } else if (percentage >= 70) {
                message = 'üëç ¬°Bien hecho! Tienes buen conocimiento de HTML.';
                scoreElement.style.color = '#4a90e2';
            } else if (percentage >= 50) {
                message = 'üìö Puedes mejorar. Revisa los m√≥dulos y vuelve a intentarlo.';
                scoreElement.style.color = '#FF9800';
            } else {
                message = 'üí™ Sigue practicando. Revisa los m√≥dulos antes de reintentar.';
                scoreElement.style.color = '#e74c3c';
            }

            messageElement.textContent = message;
            results.classList.add('show');
        }

                const questions = [
            {question:"¬øQu√© etiqueta crea una lista ordenada?",options:["&lt;ul&gt;","&lt;ol&gt;","&lt;list&gt;","&lt;ordered&gt;"],correct:1,explanation:"&lt;ol&gt; crea listas ordenadas (con n√∫meros). &lt;ul&gt; crea listas no ordenadas."},
            {question:"¬øQu√© atributo hace que un enlace abra en nueva pesta√±a?",options:["new='true'","target='_blank'","window='new'","open='tab'"],correct:1,explanation:"target='_blank' abre el enlace en una nueva pesta√±a o ventana."},
            {question:"¬øQu√© atributo es obligatorio en &lt;img&gt;?",options:["src","alt","width","title"],correct:0,explanation:"src (source) es obligatorio para especificar la ruta de la imagen. alt es muy recomendado."},
            {question:"¬øQu√© etiqueta define un elemento de lista?",options:["&lt;item&gt;","&lt;li&gt;","&lt;list-item&gt;","&lt;element&gt;"],correct:1,explanation:"&lt;li&gt; (list item) define cada elemento dentro de &lt;ul&gt; o &lt;ol&gt;."},
            {question:"¬øC√≥mo crear un enlace de email?",options:["&lt;email&gt;","&lt;a email=''&gt;","&lt;a href='mailto:'&gt;","&lt;mail&gt;"],correct:2,explanation:"href='mailto:correo@ejemplo.com' crea un enlace que abre el cliente de email."},
            {question:"¬øQu√© lista usa &lt;dl&gt;, &lt;dt&gt;, &lt;dd&gt;?",options:["Lista ordenada","Lista no ordenada","Lista de definiciones","Lista anidada"],correct:2,explanation:"&lt;dl&gt; es lista de definiciones. &lt;dt&gt; t√©rmino, &lt;dd&gt; descripci√≥n."},
            {question:"¬øQu√© atributo proporciona texto alternativo en im√°genes?",options:["title","description","alt","text"],correct:2,explanation:"alt proporciona texto alternativo para accesibilidad y cuando la imagen no carga."},
            {question:"¬øC√≥mo crear una ancla interna?",options:["&lt;a href='#id'&gt;","&lt;a anchor='id'&gt;","&lt;link id=''&gt;","&lt;anchor&gt;"],correct:0,explanation:"href='#id' crea enlace a elemento con ese id en la misma p√°gina."},
            {question:"¬øQu√© tipo de lista usa vi√±etas?",options:["&lt;ol&gt;","&lt;ul&gt;","&lt;dl&gt;","Todas"],correct:1,explanation:"&lt;ul&gt; (unordered list) muestra elementos con vi√±etas por defecto."},
            {question:"¬øPuedes anidar listas?",options:["No","Solo &lt;ul&gt;","Solo &lt;ol&gt;","S√≠, dentro de &lt;li&gt;"],correct:3,explanation:"Puedes anidar cualquier tipo de lista dentro de elementos &lt;li&gt;."},
        ];
        // Inicializar
        document.getElementById('total').textContent = questions.length;
        renderQuestion(0);
    </script>
